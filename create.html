<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Create</title>
  </head>
  <body>
    <header>
      <h1 class="Title">Create</h1>
    </header>
    <main>
      <h2 id="form-heading" class="Form__outertext">
        Create your own questions
      </h2>
      <p id="form-description" class="Form__outertext">
        Here you may create your own questions - answer cards and assign several
        tags
      </p>
      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset class="Form__fieldset">
          <label for="question-input" class="Form__label">Question</label>
          <textarea
            class="Form__textarea"
            name="question-input"
            id="question-input"
            placeholder="Enter question..."
            rows="5"
            cols="30"
            required
            data-js="input-area"
          ></textarea>
          <div>Count: <span data-js="input-counter">0</span></div>
        </fieldset>
        <fieldset class="Form__fieldset">
          <label for="answer-input" class="Form__label">Answer</label>
          <textarea
            class="Form__textarea"
            name="answer-input"
            id="answer-input"
            placeholder="Enter answer..."
            rows="5"
            cols="30"
            required
          ></textarea>
        </fieldset>
        <fieldset class="Form__fieldset">
          <label for="tag-input" class="Form__label">Tags</label>
          <textarea
            class="Form__textarea"
            name="tag-input"
            id="tag-input"
            placeholder="Choose tags; separate by colon."
            rows="3"
            cols="50"
            required
          ></textarea>
        </fieldset>
        <div class="Button__container">
          <input
            type="submit"
            value="Submit!"
            class="Button__default--bottom"
          />
        </div>
      </form>

      <nav class="Navbar__wrapper">
        <a class="Navbar__content" href="index.html"
          ><img
            src="assets/home-svgrepo-com.svg"
            class="Navbar__images"
            alt="navigate to home"
        /></a>
        <a class="Navbar__content" href="bookmarks.html"
          ><img
            src="assets/bookmark-alt-svgrepo-com.svg"
            class="Navbar__images"
            alt="navigate to bookmarks"
        /></a>
        <a class="Navbar__content Navbar--active" href="create.html"
          ><img
            src="assets/note-svgrepo-com.svg"
            class="Navbar__images"
            alt="navigate to create page"
        /></a>

        <a class="Navbar__content" href="profile.html"
          ><img
            src="assets/profile-svgrepo-com.svg"
            class="Navbar__images"
            alt="navigate to profile page"
        /></a>
      </nav>
    </main>
    <footer></footer>
  </body>
</html>
